<form (ngSubmit)="submit()" [formGroup]="registerForm">
    <input type="text" placeholder="Nome" formControlName="name">
    <input type="email" placeholder="E-mail" formControlName="email">
    <input type="password" placeholder="Senha" formControlName="password">
    <select formControlName="job">
        <option value="">Selecione uma profiss√£o</option>
        <option>Front-end</option>
        <option>Back-end</option>
        <option>Fullstack</option>
    </select>
    <button type="submit">Entrar</button>
</form>
